<div class="container">
    <div *ngIf="note">
        <mat-card>
            <div class="form">
                <mat-form-field class="form__element">
                    <mat-label>Title</mat-label>
                    <input matInput type="text" [(ngModel)]="note.title">
                </mat-form-field>
                <mat-form-field class="form__element">
                    <mat-label>Text</mat-label>
                    <textarea cdkTextareaAutosize matInput [(ngModel)]="note.text"></textarea>
                </mat-form-field>
                <div class="note__priority form__element">
                    <button mat-icon-button *ngFor="let priority of priorities">
                        <mat-icon class="note__priority_{{priority|lowercase}}" (click)="setPriority(priority)">
                            stop_circle
                        </mat-icon>
                    </button>
                </div>
                <button mat-raised-button color="primary" class="form__element" (click)="save()">Save</button>
            </div>
        </mat-card>
    </div>
</div>
