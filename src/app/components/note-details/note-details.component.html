<div class="container">
    <mat-card>
        <form class="form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field class="form__element">
                <mat-label>Title</mat-label>
                <input matInput type="text" formControlName="title">
            </mat-form-field>
            <mat-form-field class="form__element">
                <mat-label>Text</mat-label>
                <textarea cdkTextareaAutosize matInput formControlName="text"></textarea>
            </mat-form-field>
            <mat-form-field class="form__element">
                <mat-label>Priority</mat-label>
                <mat-select formControlName="priority" name="priority">
                    <mat-option *ngFor="let priority of priorities" [value]="priority">
                        {{priority}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary" class="form__element" type="submit"
                [disabled]="!form.valid">Save</button>
        </form>
    </mat-card>
</div>
