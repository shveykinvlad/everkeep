<div class="container">
    <mat-card>
        <form class="form" [formGroup]="form" (ngSubmit)="register()">
            <mat-form-field class="form__element">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" required>
            </mat-form-field>
            <mat-form-field class="form__element">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
            </mat-form-field>
            <mat-form-field class="form__element">
                <mat-label>Confirm password</mat-label>
                <input matInput type="password" formControlName="matchingPassword" required>
            </mat-form-field>
            <button mat-raised-button color="primary" class="form__element" type="submit">Register</button>
        </form>
    </mat-card>
</div>
