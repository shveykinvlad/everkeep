<div class="container">
    <mat-card>
        <div *ngIf="!isCompleted">
            <form class="form" [formGroup]="form" (ngSubmit)="resetPassword()">
                <mat-form-field class="form__element">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                </mat-form-field>
                <button mat-raised-button color="primary" class="form__element" type="submit"
                    [disabled]="!form.valid">Reset password</button>
            </form>
        </div>
        <div *ngIf="isCompleted">
            <div class="form">
                <div class="form__title">
                    <mat-card-title>Message sent</mat-card-title>
                </div>
                <div class="form__subtitle">
                    <mat-card-subtitle class="form__subtitle">
                        Please check your email and follow the instructions.
                    </mat-card-subtitle>
                </div>
            </div>
        </div>
    </mat-card>
</div>
