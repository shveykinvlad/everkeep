<div class="container">
    <mat-card>
        <form class="form" [formGroup]="form" (ngSubmit)="resetPassword()">
            <mat-form-field class="form__element">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" required>
            </mat-form-field>
            <button mat-raised-button color="primary" class="form__element" type="submit">Reset password</button>
        </form>
    </mat-card>
</div>
