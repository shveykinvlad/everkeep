name: "Build"

on: push

jobs:
  build:
    name: Build
    strategy:
      fail-fast: true
      matrix:
        os: [ 'ubuntu-latest' ]
        node_version: [14.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:prod

      - name: Test
        run: npm run test:prod

      - name: Lint
        run: npm run lint
